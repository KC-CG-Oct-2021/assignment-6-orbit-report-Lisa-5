<h3>Satellite Count:</h3>
<div class="counts">
	<div>Total: <span class="counts-total" >{{satelliteCount()}}</span></div>
	<div *ngFor="let orbitType of orbitTypes">{{orbitType}}: <span class="counts-total" >{{countByType(orbitType)}}</span></div>
</div>
